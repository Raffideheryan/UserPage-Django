<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<header>
    <a href="{% url 'index' %}"><Button>Home</Button></a>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}"><Button>{{ user.username }} - Logout</Button></a>
        <a href="{% url 'user_page' user.id %}"><Button>UserPage</Button></a>
    {% else %}
        <a href="{% url 'login' %}"><Button>Login</Button></a>
        <a href="{% url 'register' %}"><Button>Register</Button></a>
    {% endif %}
    <hr>
    <br>
</header>
<body>
    <div>
        {% for i in product_list %}
            <h1>{{ i.name }}</h1>
            <img src="{{ i.image.url }}" width="300px" alt="">
            <p>{{ i.price }}</p>
        {% endfor %}
    </div>
</body>
